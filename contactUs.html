                    <h3 class="text-center">Send us your details we will contanct you en 24 hours.</h3>
                    <hr class="mb-9 mb-5">
                    <div class="form-group">
                        <label for="name&surname">Enter your full name</label>
                        <input type="text" class="form-control" id="name&surname" placeholder=" " required>
                    </div>
                    <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder=" " required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPhone1">Telephone number</label>

                    </div>
                    <div class="form-group">
                        <label for="textInput">Tell us briefly how you would like to help us</label>
                        <textarea class="form-control" placeholder=" " rows="4"
                        name="message" id="textInput" aria-label="text-input" required></textarea>
                    </div>
                    <div class="checkbox">
                    <label>
                        <input type="checkbox" required > Accept term and conditions
                    </label>
                    </div>
                    <button type="submit" class="btn btn-default btn-success">Submit</button>
            </div>
